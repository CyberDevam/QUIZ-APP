<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="question"><p class="q">HeyLLo</p></div>
    <hr>
    <div class="options">
      <button onclick="checkAns(0);" data-name="0" id="o1">1</button>
      <button onclick="checkAns(1);" data-name="1" id="o2">2</button>
      <button onclick="checkAns(2);" data-name="2" id="o3">3</button>
      <button onclick="checkAns(3);" data-name="3" id="o4">4</button>
    </div>
    <button id="next">Next</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
